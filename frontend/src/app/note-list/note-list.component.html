<div class="row row-cols-1 row-cols-md-3 g-2 m-1">
  <div class="col" *ngFor="let note of notes">
    <div class="card  border" [ngClass]="{'border-secondary': note.isActive, 'border-warning' : !note.isActive}">
      <div class="card-body">
        <h5 class="card-title">Note #{{note.id}}</h5>
        <p class="card-text">{{note.text}}</p>
        <!--<a href="#" class="btn btn-primary">Edit</a>-->
        <!--<a href="#" class="btn btn-danger">Delete</a>-->
      </div>
    </div>
  </div>
</div>
